<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <h1 id="title">Let me know what kind of cars you love</h1>
  </head>

  <body>
    <p id="description">This Survey will Group you with other Like Car Lovers</p>
    <form id="survey-form">

      <label id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br>
      <label id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br>
      <label id="number-label">How many cars do you have:</label>
        <input type="number" id="number" name="number" min="0" max="100" placeholder="#"><br>

    </form>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
